<!DOCTYPE html>
<html>
    <head>
        <link rel = "stylesheet" href="style.css">
        <script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'>
        </script>
    </head>
    <body>
        <main>
            <h1 id = "title">Survey Form</h1>
            <section id = "form-outer-section">
                <p id = "description">Let us know how we can improve our product</p>
                <form id = "survey-form">
                    <fieldset>
                        <div id = "contact-info">
                            <label for = "Name" id="name-label">*Name:</label>
                            <input type = "text" id = "name" name = "name" placeholder="Enter your name" required>
                            <label for = "Name" id="email-label">*Email:</label>
                            <input type = "email" id = "email" name = "email" placeholder="Enter your email" required>
                            <label for = "Name" id="number-label">*Age:</label>
                            <input type = "number" id = "number" name = "age" placeholder="Enter your age" required min = "18" max = "90">
                        </div>
                        <div id = "job-info">
                            <label for = "role" id = "role-label">Which option best describes your current role?</label>
                            <select name = "job" id = "dropdown">
                                <option disabled value>please choose an option</option>
                                <option value = "student" selected>student</option>
                                <option value = "full-time-job">full time job</option>
                                <option value = "full-time-learner">full time learner</option>
                                <option value = "other">other</option>
                            </select>
                        </div>
                        <div>
                            <label for = "recommendation" id = "recommendation">* How likely is that you would recommend our product to a friend?</label>
                            <input type="radio" name="recommendation-value" value="definitely"> Definitely<br>
                            <input type="radio" name="recommendation-value" value="maybe"> Maybe<br>
                            <input type="radio" name="recommendation-value" value="not-sure"> Not sure<br>
                        </div>
                        <div id = "prefered-products">
                            <label for = "prefered-products" id = "prefered-label">What do you like most in our products:</label>
                            <select name = "products" id = "products-dropdown">
                                <option disabled value selected>please choose an option</option>
                                <option value = "challenges">Challenges</option>
                                <option value = "projects">Projects</option>
                                <option value = "community">Community</option>
                                <option value = "open-source">Open Source</option>
                            </select>
                        </div>
                        <div id = "improvement-info">
                            <label for = "improvement-checks" id = "imporvement-label">Things that should be improved in the future (Check all that apply):</label>
                            <input type="checkbox" name="webfields" value="front-end"> Front-end Projects<br>
                            <input type="checkbox" name="webfields" value="front-end"> Back-end Projects<br>
                            <input type="checkbox" name="webfields" value="front-end"> Data Visualization<br>
                            <input type="checkbox" name="webfields" value="front-end"> Challenges<br>
                            <input type="checkbox" name="webfields" value="front-end"> Open Source Community<br>
                            <input type="checkbox" name="webfields" value="front-end"> Gitter help rooms<br>
                            <input type="checkbox" name="webfields" value="front-end"> Videos<br>
                        </div>
                    </fieldset>
                </form>
            </section>
        </main>
    </body>
</html>
