<!DOCTYPE html>
<html>
    <head>
        <link rel = "stylesheet" href="style.css">
        <script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'>
        </script>
    </head>
    <body>
        <main>
            <h1 id = "title">Survey Form</h1>
            <section id = "form-outer-section">
                <p id = "description">Let us know how we can improve our product</p>
                <form id = "survey-form">
                    <fieldset>
                        <label for = "Name" id="name-label">*Name:</label>
                        <input type = "text" id = "name" name = "name" placeholder="Enter your name" required>
                        <label for = "Name" id="email-label">*Email:</label>
                        <input type = "email" id = "email" name = "email" placeholder="Enter your email" required>
                        <label for = "Name" id="number-label">*Age:</label>
                        <input type = "number" id = "number" name = "age" placeholder="Enter your age" required min = "18" max = "90">
                    </fieldset>
                </form>
            </section>
        </main>
    </body>
</html>
